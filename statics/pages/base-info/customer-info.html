<ol class="breadcrumb">
    <li><a href="#">基础信息</a></li>
    <li class="active">客户信息</li>
</ol>
<div class="row">
    <div class="col-lg-5 col-sm-5">
        <div class="input-group input-group-sm">
            <input class="form-control" placeholder="客户名称"><a class="input-group-addon fa fa-search btn btn-primary">搜索</a>
        </div>
    </div>
    <div class="col-lg-7 col-sm-7">
        <div class="btn-group btn-group-sm">
            <a class="btn btn-primary" href="#"><i class="fa fa-user"></i>录入新客户</a>
            <button class="btn btn-primary">从excel导入客户<i ng-class="{'fa':true,'fa-eye':showMenu,'fa-eye-slash':!showMenu}"></i></button>
            <button class="btn btn-primary">下载excel客户导入模板<i ng-class="{'fa':true,'fa-eye':showMenu,'fa-eye-slash':!showMenu}"></i></button>

        </div>
    </div>

</div>

<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <tr>
            <th>客户名称</th>
            <th>修改客户</th>
            <th>商务人员</th>
            <th>商业性质</th>
            <th>仓库负责人姓名</th>
            <th>仓库负责人电话</th>
            <th>收货地址</th>
        </tr>
        <tr ng-repeat="customer in list">
            <td>{{customer.name}}</td>
            <td></td>
            <td>{{customer.businessPerson}}</td>
            <td>{{customer.businessCharacter}}</td>
            <td>{{customer.storageManager}}</td>
            <td>{{customer.storageManagerTel}}</td>
            <td>{{customer.pickupAddress}}</td>
        </tr>
    </table>
</div>
